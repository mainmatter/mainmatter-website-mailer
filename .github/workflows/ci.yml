name: CI

on:
  push:
    branches:
      - main
  pull_request: {}


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.13.6

      - name: install dependencies
        run: pnpm install

      - name: lint
        run: pnpm run lint

  cargo_check:
    name: "Cargo Check"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.3
    
    - name: cargo check
      uses: actions-rs/cargo@v1.0.1
      with:
        command: check

  rustfmt:
    name: "Rust Format"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.3
      with: 
        components: rustfmt

    - name: fmt
      uses: actions-rs/cargo@v1.0.1
      with:
        command: fmt
        args: --all -- --check
