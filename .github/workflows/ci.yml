name: CI

on:
  push:
    branches:
      - main
  pull_request: {}


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3
      - uses: volta-cli/action@25888009cd70dbe17a140f1c56d93f8c09f7bcef # v4
      - uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4
        with:
          version: 7.13.6

      - name: install dependencies
        run: pnpm install

      - name: lint
        run: pnpm run lint

  cargo_check:
    name: "Cargo Check"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3
    
    - name: rust-toolchain
      uses: actions-rs/toolchain@f0a61e67694777b069e203b84faf6fdab0666a44 # v1.0.3
      with:
        toolchain: stable
    
    - name: cargo check
      uses: actions-rs/cargo@ae10961054e4aa8b4aa7dffede299aaf087aa33b # v1.0.1
      with:
        command: check

  rustfmt:
    name: "Rust Format"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3

    - name: rust-toolchain
      uses: actions-rs/toolchain@f0a61e67694777b069e203b84faf6fdab0666a44 # v1.0.3
      with:
        toolchain: stable
        components: rustfmt

    - name: fmt
      uses: actions-rs/cargo@ae10961054e4aa8b4aa7dffede299aaf087aa33b # v1.0.1
      with:
        command: fmt
        args: --all -- --check

  clippy:
    name: "Clippy"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3
    
    - name: rust-toolchain
      uses: actions-rs/toolchain@f0a61e67694777b069e203b84faf6fdab0666a44 # v1.0.3
      with:
        toolchain: stable
        components: clippy
    
    - name: clippy
      uses: actions-rs/cargo@ae10961054e4aa8b4aa7dffede299aaf087aa33b # v1.0.1
      with:
        command: clippy

  test:
    name: "Test"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3

    - name: rust-toolchain
      uses: actions-rs/toolchain@f0a61e67694777b069e203b84faf6fdab0666a44 # v1.0.3
      with:
        toolchain: stable
        components: clippy

    - name: install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: test
      run: wasm-pack test --headless --chrome
