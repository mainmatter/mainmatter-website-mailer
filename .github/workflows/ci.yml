name: CI

on:
  push:
    branches:
      - main
  pull_request: {}


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.13.6

      - name: install dependencies
        run: pnpm install

      - name: lint
        run: pnpm run lint
